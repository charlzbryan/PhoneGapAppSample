<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>StupidCupid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/stupidcupid.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Home" id="page1">
      <div data-theme="" data-role="header">
          <h3>
              Stupid Cupid
          </h3>
      </div>
      <div data-role="content">
          <h1 id="question">
              Heading
          </h1>
          <div id="questions" data-role="fieldcontain" data-controltype="radiobuttons">
              <fieldset data-role="controlgroup" data-type="vertical">
                  <legend>
                      Answer:
                  </legend>
                  <input id="radio1" name="" value="a" type="radio">
                  <label for="radio1">
                      Option
                  </label>
                  <input id="radio2" name="" value="b" type="radio">
                  <label for="radio2">
                      Option
                  </label>
                  <input id="radio3" name="" value="c" type="radio">
                  <label for="radio3">
                      Option
                  </label>
              </fieldset>
          </div>
          <input type="submit" value="Next">
      </div>
  </div>
  <div data-role="page" data-control-title="MarryMe" id="page2">
      <div data-role="content">
          <div style="" data-controltype="image">
              <img style="width: 100%; height: 100%" src="img/heu.jpg">
          </div>
      </div>
  </div>
</body>
</html>
